<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<!-- Cabeçalho -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conexão Wi-Fi Escolar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5e1f7;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        background-color: #d3dce4;
        padding: 20px;
    }
    .banner {
        width: 100%;
        height: 200px;
        background-image: url('banner.png'); /* Substitua pelo arquivo do banner */
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .banner h1 {
        font-size: 2em;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .instructions {
        margin-top: 20px;
        text-align: center;
    }
    .instructions h2 {
        font-size: 1.5em;
        color: #333;
    }
    .step {
        background-color: #2e4277;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        color: white;
        position: relative;
    }
    .step img {
        width: 60px;
        display: block;
        margin: 0 auto;
    }
    .step p {
        font-size: 1.1em;
        margin: 10px 0;
    }
    .wifi-icon {
        font-size: 3em;
        color: #ff9a00;
        text-align: center;
        margin: 20px 0;
    }
    .wifi-footer {
        text-align: center;
        padding: 20px;
    }
    .wifi-footer img {
        width: 80px;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Banner da escola -->
    <div class="banner">
        <h1>Juntos, Construímos o Futuro</h1>
    </div>

    <!-- Instruções de conexão -->
    <div class="instructions">
        <h2>Como se conectar à nossa internet</h2>

        <!-- Passo 1 -->
        <div class="step">
            <img src="android-logo.png" alt="Android Logo">
            <p>Celulares Android: Primeiro, entre na rede <strong>Wi-Fi Escola</strong></p>
        </div>

        <!-- Passo 2 -->
        <div class="step">
            <img src="email-icon.png" alt="Ícone de Email">
            <p>Em identidade, insira seu e-mail da escola (@escola)</p>
        </div>

        <!-- Passo 3 -->
        <div class="step">
            <img src="password-icon.png" alt="Ícone de Senha">
            <p>Em senha, coloque sua data de nascimento ou sua senha de e-mail</p>
        </div>
    </div>

    <!-- Ícone de Wi-Fi na parte inferior -->
    <div class="wifi-footer">
        <img src="wifi-icon.png" alt="Wi-Fi Icon">
        <p>Conexão rápida e segura para todos os estudantes!</p>
    </div>
</div>
<header>
    <div class="header-img">
    <img src="bannerazul.png"Paisagem Escola>
